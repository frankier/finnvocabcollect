<div id="wordinfo">
    {% if show_undo_button %}
        <button
            _="on touchstart call me.click() then halt"
            type="submit"
            name="undo"
            value="true"
            class="absolute left-0 top-0">‚Üê undo</button>
    {% endif %}
    <h3 class="tr ma0 normal f4 f3-ns">
        {{ batch_complete + 1 }}/
        {%- if batch_target is not none -%}
            {{ batch_target }}
        {%- else -%}
            unlimited
        {%- endif -%}
    </h3>
    <h1 class="{% if word | length >= 18 %}f3{% else %}f2{% endif %} f1-ns">{{ word }}</h1>
    <input type="hidden" name="word" value="{{ word }}">
    <input type="hidden" name="word_id" value="{{ word_id }}">
    <input type="hidden" name="complete" value="{{ batch_complete }}">
    {% if batch_target is not none %}
        <input type="hidden" name="count" value="{{ batch_target }}">
    {% endif %}
</div>
